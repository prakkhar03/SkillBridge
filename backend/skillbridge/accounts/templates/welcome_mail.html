<!DOCTYPE html>
<html>
<head>
  <style>
    /* Navigation bar container */
    ul.navbar {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: #333;
      overflow: hidden;
    }

    /* Each item */
    .navbar li {
      float: left;
    }

    /* Each link */
    .navbar li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    /* Hover effect */
    .navbar li a:hover {
      background-color: #555;
    }

    /* Active link */
    .active {
      background-color: #111;
    }
  </style>
</head>

<body>

<ul class="navbar">
  <li><a class="active" href="#">Home</a></li>
  <li><a href="#">About</a></li>
  <li><a href="#">Services</a></li>
  <li><a href="#">Portfolio</a></li>
  <li><a href="#">Contact</a></li>
</ul>

</body>
</html>
